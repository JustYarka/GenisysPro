# Основной файл конфигурации для PocketMine-MP
# Эти параметры не могут быть включены в server.properties
# Некоторые из этих настроек безопасны, другие могут сломать ваш сервер при неправильном изменении
# Новые настройки/значения по умолчанию не будут автоматически отображаться в этом файле при обновлении.

settings:
 #Трехбуквенный языковой код для серверной локализации
 #Проверьте свой языковой код на https://en.wikipedia.org/wiki/List_of_ISO_639-2_codes
 language: "rus"
 #Отправлять ли все строки, переведенные в локаль сервера, или позволить устройству обрабатывать их
 force-language: false
 #Когда сервер выключится, игроки будут выгнаны, и это будет отображаться на экране.
 shutdown-message: "Сервер закрыт"
 #Разрешить перечисление плагинов через Query
 query-plugins: true
 #Показать консольное сообщение, когда плагин использует устаревшие методы API
 deprecated-verbose: true
 #Включить плагин и профилирование ядра по умолчанию
 enable-profiling: false
 #Результаты будут добавляться только в том случае, если измерение тиков ниже или равно заданному значению (по умолчанию 20)
 profile-report-trigger: 20
 #Количество работников AsyncTask.
 #Используется для плагинов асинхронных задач, генерации мира, сжатия и веб-коммуникации.
 #Установите это примерно на ваше количество ядер.
 #Если установлено значение auto, оно будет пытаться определить количество ядер (или использовать 2).
 async-workers: auto
 #Позволяет использовать непроизводственные, разрабатываемые сборки. ВНИМАНИЕ: НЕ включайте это, если вы не уверены, что знаете, что делаете.
 enable-testing: false

memory:
 #Глобальный программный лимит памяти в мегабайтах. Установите 0, чтобы отключить
 #Это вызовет триггеры с низким объемом памяти и вызовет событие для освобождения памяти, когда использование превысит это
 global-limit: 0

 #Основной поток мягкой памяти ограничен в мегабайтах. Установите 0, чтобы отключить
 #Это вызовет триггеры с низким объемом памяти и вызовет событие для освобождения памяти, когда использование превысит это
 main-limit: 0

 #Основной поток жесткого лимит памяти в мегабайтах. Установите 0, чтобы отключить
 #Это остановит сервер при превышении лимита
 main-hard-limit: 1024

 #Период в тиках для проверки памяти (по умолчанию 1 секунда)
 check-rate: 20

 #Продолжать запускать триггеры с малым объемом памяти и события, находясь на малой памяти
 continuous-trigger: true

 #Только если memory.continuous-trigger включен. Указывает скорость в шагах memory.check-rate (по умолчанию 30 секунд)
 continuous-trigger-rate: 30

 garbage-collection:
 #Период в тиках для запуска сборщика мусора вручную (по умолчанию 30 минут), установите 0, чтобы отключить
 #Это влияет только на основной поток. Другие темы должны запускать свои собственные коллекции
 period: 36000

 #Запускать асинхронные задачи по сбору мусора у рабочих
 collect-async-worker: true

 #Trigger on low memory
 low-memory-trigger: true

 max-chunks:
  #Максимальное расстояние рендеринга на игрока при срабатывании нехватки памяти
  chunk-radius: 4

  #Do chunk garbage collection on trigger
  trigger-chunk-collect: true

  #Trigger on low memory
  low-memory-trigger: true

 world-caches:
  disable-chunk-cache: true
  low-memory-trigger: true


network:
 #Порог для пакетных пакетов, в байтах. Только эти пакеты будут сжаты
 #Установите 0, чтобы сжать все, -1, чтобы отключить.
 batch-threshold: 256
 #Уровень сжатия, используемый при отправке пакетных пакетов. Более высокий = использует больше ЦП, меньше = больше использует пропускную способность
 compression-level: 2
 #Используйте AsyncTasks для сжатия. Добавляет половину / одну задержку тика, меньше нагрузку на процессор в основном потоке
 async-compression: true
 #Экспериментальный, только для Windows. Пытается использовать UPnP для автоматического переноса вперед
 upnp-forwarding: false

debug:
 #Чтобы включить выполнение утверждений, установите zend.assertions в вашем php.ini на 1
 assertions:
  #Предупреждать, если утверждения включены в php.ini, так как утверждения могут влиять на производительность во время выполнения, если они включены.
  warn-if-enabled: true
  #Возможность генерировать исключения при сбое утверждений, позволит получить более подробную информацию о сбое подтверждения, но может вызвать сбой сервера.
  #Если установлено значение false, вместо выдачи исключения будет выдано предупреждение.
  throw-exception: false
 #Если> 1, в консоли будут отображаться отладочные сообщения.
 level: 1
 #Позволяет /status, /gc
 commands: true

player:
 #Выберите, следует ли включить сохранение данных игрока.
 save-player-data: true
 anti-cheat:
  #Если ложь, постараемся предотвратить читы на скорости и noclip. Может вызвать проблемы с перемещением некоторых блоков, которые еще не реализованы должным образом.
  allow-movement-cheats: true
  #Если false, времена блокируют перерывы, чтобы гарантировать, что игроки не обманывают. Может вызвать проблемы с некоторыми блоками, которые еще не реализованы должным образом.
  allow-instabreak: true

level-settings:
 #Формат по умолчанию, который уровни будут использовать при создании
 default-format: pmanvil
 #Автоматически меняйте уровень тиков для поддержания 20 тиков в секунду
 auto-tick-rate: false
 auto-tick-rate-limit: 20
 #Устанавливает базовую частоту тиков (1 = 20 тиков в секунду, 2 = 10 тиков в секунду и т д.)
 base-tick-rate: 1
 #Отметьте галочкой все игроки, даже если другие настройки запрещают это.
 always-tick-players: false

chunk-sending:
 #Чтобы изменить нормальное расстояние рендеринга сервера, измените view-distance в server.properties.
 #Количество чанков, отправленных игрокам за тик
 per-tick: 2
 #Радиус кусков, которые необходимо отправить до появления игрока
 spawn-radius: 4
 #Сохраните сериализованную копию чанка в памяти для быстрой отправки
 #Полезно в основном статичных мирах, где одновременно присоединяется множество игроков
 cache-chunks: true
 #Используйте AsyncTasks для сериализации фрагментов для отправки.
 async-chunk-request: false

chunk-ticking:
 #Максимальное количество чанков, обработанных на каждый тик
 per-tick: 16
 #Радиус кусков вокруг игрока, чтобы отметить
 tick-radius: 3
 light-updates: false
 clear-tick-list: true
 #Идентификаторы блоков, чтобы не выполнять случайную пометку.
 disable-block-ticking:
  #- 2 # grass

chunk-generation:
 #Максимум. количество порций в очереди ожидания, которые будут сгенерированы
 queue-size: 2
 #Максимум. количество порций в очереди ожидания для заполнения
 population-queue-size: 2

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900
spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15

auto-report:
 #Отправить отчеты о сбоях для обработки
 enabled: true
 send-code: true
 send-settings: true
 send-phpinfo: true
 host: crash.pocketmine.net

anonymous-statistics:
 #Отправляет анонимную статистику для сбора данных, отслеживания использования плагинов
 enabled: true
 host: stats.pocketmine.net

commands:
 #Здесь вы можете настроить серверные команды
 #Укажите имена команд для переопределения набора по умолчанию здесь.
 #Если для команды не указано пользовательское значение, будет использоваться значение по умолчанию.
 #ПРИМЕЧАНИЕ. Некоторые команды нельзя отключить, например, такие важные, как /stop, /reload, и так далее.
 default: true
 #Установите значения переопределения для каждой команды здесь
 #Например, раскомментирование ниже отключит /plugins and /version
 #версия: false
 #плагины: false

timings:
 #Выберите хост, чтобы использовать для просмотра результатов таймингов.
 host: timings.pmmp.io

aliases:
 #Примеры:
 #Показать версию: version
 #Сохранить стоп: [save-all, stop]

worlds:
 #Эти настройки переопределяют генераторную установку в server.properties и позволяют загружать несколько уровней
 #Example:
 #world:
 # seed: 404
 # generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)
